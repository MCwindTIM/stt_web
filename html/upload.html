<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>File Upload</title>
    <link rel="stylesheet" href="./style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>File Upload</h1>
        <form id='form'>
            <div class="input-group">
                <label for='files'>Select files</label>
                <input id='files' type="file" multiple>
            </div>
            <button id='submit' class="submit-btn" type='submit'>Upload</button>
        </form>
    </div>
    <table style="width:100%">
        <tr>
          <th><p>DeepSpeech</p>
            <div>
                <textarea class="input100" id="DeepSpeechTextBox" disabled></textarea>
                </div>
          </th>
          <th><p>T5 Lite</p>
            <div>
                <textarea class="input100" id="T5GECTextBox" disabled></textarea>
            </div></th>
        </tr>
      </table>
    <script src='./script.js'></script>
</body>
</html>
